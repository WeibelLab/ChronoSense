<html>
  <head>
    <link rel="stylesheet" href="../CSS_Files/style.css" />

  </head>
  <body>

    <!-- Window Properties: Close, expand, etc. -->
    <ul id="navigation-bar">
      <li class="nav-bar-item"><a id="homePage">Home</a></li>
      <li class="nav-bar-item"><a id="webcamPage">Webcam</a></li>
      <li class="nav-bar-item"><a id="kinectPage">Kinect</a></li>
      <li class="nav-bar-item"><a id="kinectBodyPage">Kinect Body Tracking</a></li>
      <li class="nav-bar-item"><a id="aboutPage">About</a></li>
    </ul>

      <header id="titlebar">
        <div id="drag-region">
  
          <div id="window-title">
            <span>ChronoSense</span>
          </div>
          
  
          <div id="window-controls">
            <div class="button" id="min-button">
              <span>&#xE921;</span>
            </div>
            <div class="button" id="max-button">
              <span>&#xE922;</span>
            </div>
            <div class="button" id="restore-button">
              <span>&#xE923;</span>
            </div>
            <div class="button" id="close-button">
              <span>&#xE8BB;</span>
            </div>
  
          </div>
        </div>
      </header>

    <!-- Central Window Attributes and Embeded HTML -->
    <div id="main">
      <p>
      <canvas id="video_canvas" style="width: 100%; height: 100%; margin: 0; display: none;" img-fluid></canvas>
      </p>
    </div>

    <script src="../JS_Files/style.js"></script>
    <script src="../JS_Files/kinect.js"></script>
    <script src="../JS_Files/kinect_body.js"></script>

    <script>
      /* important! for alignment, you should make things
      * relative to the canvas' current width/height.
      */
      function draw() {
        var ctx = (document.getElementById('video_canvas'));
        ctx.canvas.width  = window.innerWidth;
        ctx.canvas.height = window.innerHeight;
      }
    </script>
    

  </body>
</html>
